<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4 h-[100vh]">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md h-full">
        <div class="flex items-center p-4 border-b">
            <span onclick="history.back()" class="text-xl">⬅</span>

        <div class="p-4">
            <div class="space-y-4">

                    <div class="flex items-center space-x-4">

                        <div class="flex-1">
                            <p class="font-medium">Challenge completed!</p>
                            <p class="text-sm text-gray-500">Recently completed</p>

                        <span class="text-gray-400">🤍</span>
                    </div>

                    <div class="flex items-center space-x-4">

                            <p class="font-medium">New yoga session attended</p>

                        </div>
                        <span class="text-gray-400">💬</span>

                    </div>

                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" class="rounded-full w-12 h-12" alt="Achievement" />
                        <div class="flex-1">
                            <p class="font-medium">New personal best achieved</p>

                        </div>
                        <span class="text-gray-400">💬</span>
                        <span class="text-gray-400">🤍</span>
                    </div>

                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" class="rounded-full w-12 h-12" alt="Inspiration" />
                        <div class="flex-1">
                            <p class="font-medium">Seeking inspiration</p>
                            <p class="text-sm text-gray-500">Recently active</p>
                        </div>
                        <span class="text-gray-400">💬</span>
                        <span class="text-gray-400">🤍</span>
                    </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-300">
            <div class="flex justify-around py-4">
                <a href="home.html" class="text-2xl">🏠</a>
                <a href="workout.html" class="text-2xl text-black">👤</a>
