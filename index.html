<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
        <div class="flex flex-col items-center mb-4">
            <img src="/assets/mw-D-zGMPbk.png" alt="Icon" class="w-30 h-24 mb-2">
            <h2 class="text-lg font-semibold">Move Wellthy</h2>
            <h6 class="text-xs">Wellness Journey</h6>
        </div>
        <h3 class="text-xl font-semibold mb-3">Log in</h3>
        <input type="email" placeholder="email@email.com" class="w-full p-2 border rounded mb-3">
        <input type="password" placeholder="************" class="w-full p-2 border rounded mb-3">

        <a href="/home.html"><button class="w-full bg-red-500 text-white p-2 rounded mb-3">Log in</button></a>
        <div class="text-center text-gray-500 mb-3">or</div>

        <div class="flex justify-between gap-2">
            <button class="w-1/2 p-2 border rounded">Google</button>
            <button class="w-1/2 p-2 border rounded">Facebook</button>
        </div>

        <div class="text-center mt-3 text-gray-500">
            New here? <a href="#" class="text-blue-500">Join now</a>
        </div>
    </div>
</body>

</html>
